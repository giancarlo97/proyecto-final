{% extends  "padre.html" %}


{% load static %}



{% block contenido %}
    <h1>ALTA DE ALUMNOS</h1>
    <form action="alta_alumnos" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Camada:</p>
        <input type="number" name="camada" required>
        <p>Nacimiento</p>
        <input type="date" name="nacimiento" >
       

        <input type="submit" value="Enviar">


    </form>


{% endblock %}
